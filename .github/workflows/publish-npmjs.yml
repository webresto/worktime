name: Publish Package to npmjs

on:
  push:
    branches:
      - master
      - alpha
      - next

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'

      - run: node -v && npm -v
      - run: npm install --legacy-peer-deps
      - run: TZ=GMT-3 npm run test --if-present
      - run: npm run build
      - name: Verify provenance metadata
        working-directory: ./dist
        run: |
          set -euo pipefail
          REPO_URL=$(jq -r '.repository.url // empty' package.json)
          NORMALIZED_REPO_URL="${REPO_URL#git+}"
          NORMALIZED_REPO_URL="${NORMALIZED_REPO_URL%.git}"
          EXPECTED_REPO_URL="https://github.com/${GITHUB_REPOSITORY}"
          echo "dist package repository.url: $REPO_URL"
          echo "expected repository.url: $EXPECTED_REPO_URL (normalized)"
          test "$NORMALIZED_REPO_URL" = "$EXPECTED_REPO_URL"

      - name: Publish to npm (master)
        if: github.ref_name == 'master'
        run: npm publish --provenance --access public
        working-directory: ./dist

      - name: Publish preview to npm (alpha/next)
        if: github.ref_name != 'master'
        working-directory: ./dist
        run: |
          set -euo pipefail
          BRANCH=${GITHUB_REF_NAME}
          BASE_VERSION=$(node -p "require('./package.json').version.split('-')[0]")
          npm version "${BASE_VERSION}-${BRANCH}.${GITHUB_RUN_NUMBER}" --no-git-tag-version
          npm publish --provenance --access public --tag "$BRANCH"
